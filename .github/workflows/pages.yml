name: Deploy to GitHub Pages (Next.js Export)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Avoid calling global Yarn v1 before Corepack is enabled

      - name: Setup Yarn via Corepack (v3.6.4)
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate
          yarn -v

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build and Export
        env:
          GITHUB_ACTIONS: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          BASE_PATH: ""
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
